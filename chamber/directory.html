<header>
    <div class="header-inner">
        <div class="header-container">
            <div class="brand-left">
                <a href="../index.html" class="brand-link" aria-label="Home">
                    <img class="logo" src="images/chamber-logo.png" alt="Chamber logo">
                </a>
                <div class="brand-text">
                    <h1 class="site-title">Chamber of Commerce</h1>
                </div>
            </div>

            <!-- Navigation -->
            <div class="nav-group">
                <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">

<main>
    <section class="directory-controls" aria-label="Directory controls">
        <div class="controls-inner">
            <div class="view-toggle" role="tablist" aria-label="View toggle">
                <button id="view-cards" class="btn btn-toggle active" aria-pressed="true" aria-label="Cards view">Cards</button>
                <button id="view-list" class="btn btn-toggle" aria-pressed="false" aria-label="List view">List</button>
            </div>
            <div class="directory-search">
                <input id="directory-search" type="search" placeholder="Search members by name or category" aria-label="Search directory">
            </div>
        </div>
    </section>

    <section id="directory-listings" class="directory-cards" aria-live="polite"></section>
</main>
